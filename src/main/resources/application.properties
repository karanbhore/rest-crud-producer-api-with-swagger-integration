#server.servlet.context-path=/prowings
#Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-product-db
spring.datasource.username=root
spring.datasource.password=Pass@123
#Hibernate props
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web = DEBUG

prowings.dev-url=http://localhost:8080
prowings.prod-url=https://prowings-api.com

#springdoc.api-docs.enabled=false
#springdoc.swagger-ui.enabled=false
#springdoc.packages-to-scan=com.bezkoder.spring.swagger.controller
springdoc.swagger-ui.path=/prowings-documentation
springdoc.api-docs.path=/prowings-api-docs
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

